<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form by Clement Yam</title>
</head>

<body>
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know more about your expectations in NCKU !</p>
        </header>

        <form method="GET" action="" id="survey-form">

            <div class="row-form">
                <label for="name" id="name-label">Name:</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>

            <div class="row-form">
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="row-form">
                <label for="number" id="number-label">Age:</label>
                <input type="number" name="age" id="number" min="0" max="100" placeholder="Age">
            </div>

            <div class="row-form">
                <label for="dropdown">What is your current level?</label>
                <select name="level" id="dropdown">
                    <option disabled selected value>Select a level</option>
                    <option value="complete-beginner">Complete Beginner</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="higher-intermediate">Higher Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="row-form">
                <label>How did you know about NCKU?</label>
                <div class="radio-options">
                    <div>
                        <label>
                            <input type="radio" name="how-know" value="friend">
                            Friend
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="how-know" value="relatives">
                            Relatives
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="how-know" value="internet">
                            Internet
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="how-know" value="newspapers">
                            Newspapers
                        </label>
                    </div>
                </div>
            </div>

            <div class="row-form">
                <label for="electives">What are the electives you are interested in attending?</label>
                <div id="electives">
                    <div>
                        <input type="checkbox" name="taiwanese-elective" value="taiwanese" id="taiwanese">
                        <label for="taiwanese">Taiwanese</label>
                    </div>
                    <div>
                        <input type="checkbox" name="lets-talk-elective" id="lets-talk" value="lets-talk">
                        <label for="lets-talk">Let's Talk</label>
                    </div>
                    <div>
                        <input type="checkbox" name="grammar-elective" id="grammar" value=grammar>
                        <label for="grammar">Grammar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vocabulary-elective" id="vocabulary" value="vocabulary">
                        <label for="vocabulary">Vocabulary</label>
                    </div>
                    <div>
                        <input type="checkbox" name="idioms-elective" id="idioms" value="idioms">
                        <label for="idioms">Chinese Idioms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="singing-elective" id="singing" value="singing">
                        <label for="singing">Singing</label>
                    </div>
                </div>
            </div>

            <div class="row-form">
                <label for="text-reason">Can you explain in a few words why you chose NCKU?</label>
                <textarea name="enroll-justification" id="text-reason" cols="50" rows="10"
                    placeholder="Enter your text here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>

        </form>
    </main>

</body>

</html>
